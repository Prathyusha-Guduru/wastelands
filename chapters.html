<html lang="en">
  <head>

    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-6FXZNS6VZ9");

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Chapters</title>
  </head>
  <body>
    <main>
      <div class="full-screen">
        <!-- <img src="images/overlay-bg.png" alt="" /> -->
        <!-- <div class="filter"></div> -->
        <div class="chapter-tables">
          <div class="chapter-list">
            <h2>Year 2122</h2>
            <ul class="ch">
              <a href="home" prerender>
                <img src="images/chapter-1.svg" alt="chapter svg" />
              </a>
            </ul>
            <ul class="ch">
              <a href="chapter-2" prerender>
                <img
                  src="images/chapter-2.svg"
                  alt="chapter svg"
                  class="chapter-2-button"
                />
              </a>
            </ul>
            <ul class="ch">
              <img
                src="images/chapter-3.svg"
                alt="chapter svg"
                class="ch-lock"
              />
            </ul>
          </div>
          <div class="locked-list">
            <div class="opacity-class">
              <img src="images/lock.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <img class="radio-img" src="images/radio.svg" alt="" />
    </main>

    <script>
      const chapter2Button = document.querySelector(".chapter-2-button");
      const fullScreen = document.querySelector(".full-screen");
      chapter2Button.addEventListener("mouseover", () => {
        console.log("button hovered");
        fullScreen.style.background =
          "url(./chapter-2-overlay.png) no-repeat center center fixed";
        fullScreen.style.backgroundSize = "cover";
      });
      chapter2Button.addEventListener("mouseout", () => {
        fullScreen.style.background =
          "url(../images/overlay-bg.png) no-repeat center center fixed";
        fullScreen.style.backgroundSize = "cover";
      });
    </script>
  </body>
</html>
